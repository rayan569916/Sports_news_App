<div class="navbar sticky-top shadow-sm bg-primary bg-opacity-25">
    <div class="d-flex justify-content-end vw-100">
        <div class="position-relative" style="width: 20rem">
            <!-- Control -->
            <div class="form-control d-flex align-items-center justify-content-between rounded-4 shadow-sm cursor-pointer"
                (click)="isOpen = !isOpen">
                <!-- Placeholder -->
                <span *ngIf="!selectedTeam" class="text-muted">
                    Select Team
                </span>

                <!-- Selected item template -->
                <span *ngIf="selectedTeam" class="d-flex align-items-center gap-2">
                    <img [src]="getTeamImageForSearch(selectedTeam)" [class]="'flag flag-' + selectedTeam.teamId"
                        style="width: 18px" />
                    {{ selectedTeam.teamName }}
                </span>
                <!-- <input [(ngModel)]="this.selectedTeam.teamName"/> -->

                <div class="d-flex align-items-center gap-2">
                    <button *ngIf="selectedTeam" class="btn btn-sm btn-light" (click)="clear();">
                        ✕
                    </button>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>

            <!-- Dropdown -->
            <div *ngIf="isOpen" class="dropdown-menu show w-100 mt-2 p-3 rounded-4 shadow-lg">
                <!-- Search -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="searchText" />

                    <button class="btn btn-outline-secondary" (click)="searchText=''">
                        ✕
                    </button>
                </div>

                <!-- Items -->
                @for(team of teamDetails; track team.teamId){
                <div class="dropdown-item d-flex align-items-center gap-2 rounded-3" (click)="select(team)">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                        [class]="'flag flag-' + team.teamId" style="width: 18px" />
                    {{ team.teamName }}
                </div>
                }
            </div>
        </div>
        <button class="btn btn-outline-secondary  mx-5">
            <img src="filter.png" width="16" height="16" alt="filter" /> Filter</button>
    </div>

</div>

<div class="container-fluid py-5 bg-primary bg-gradient bg-opacity-25 min-vh-100">
    <div class="container">
        <div class="row g-4">
            @for(player of filterPlayerDetails; track player.playerId){
            <div class="col-md-3" (click)="loadPlayerDetail(player.playerId)">
                <div class="card h-100 border-0 rounded-4 shadow-lg">

                    <div class="card-img-top p-4 rounded-top-4 bg-light">
                        <img [src]="getPlayerImage(player)" class="img-fluid rounded-4" alt="{{ player.firstName }}" />
                    </div>

                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold">{{player.firstName +' '+ player.lastName}}</h5>
                        <span><img [src]="getTeamImageForCard(player.teamId)" [class]="'flag flag-' + player.teamId" style="width: 18px"/>{{loadplayerTeam(player.teamId)}}</span>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
